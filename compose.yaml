services:
    app:
        build: ./app
        image: pinheiroreis/school-secretary-app:latest
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
        develop:
            watch:
                - action: sync
                  path: ./app
                  target: /app
                  ignore:
                      - node_modules/
                      - dist/

                - action: rebuild
                  path: package.json
        networks:
            - private

    api:
        build: ./api
        image: pinheiroreis/school-secretary-api:latest
        ports:
            - "8000:8000"
        volumes:
            - ./api/db.sqlite3:/api/db.sqlite3
        develop:
            watch:
                - action: sync
                  path: ./api
                  target: /api

        networks:
            - private

networks:
    private:
        driver: bridge
